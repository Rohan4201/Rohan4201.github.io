<section id="podcasts" class="home-section">
    <div class="container">
      <header>
        <h2>Latest Podcasts</h2>
        <p>Catch up on our most recent episodes.</p>
      </header>
      <div class="podcast-grid">
        {{ range first 4 (where .Site.Pages "Section" "podcasts" | sort "Date" "desc") }}
        <div class="podcast-card">
          <h3>{{ .Title }}</h3>
          <p>{{ .Params.description }}</p>
          <a href="{{ .Permalink }}" class="btn btn-primary">Listen Now</a>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
