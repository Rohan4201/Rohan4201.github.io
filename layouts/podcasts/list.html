{{ define "main" }}
<div class="podcasts-full-list">
  <h1>{{ .Title }}</h1>
  <div class="podcast-grid">
    {{ range .Pages.ByDate.Reverse }}
    <div class="podcast-card">
      <h3>{{ .Title }}</h3>
      <p class="show-name">{{ .Params.show }}</p>
      <p class="date">{{ .Date.Format "Jan 2, 2006" }}</p>
      <p class="description">{{ .Params.description }}</p>
      <a href="{{ .Params.link }}" target="_blank">Listen</a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
