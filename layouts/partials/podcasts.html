<div class="podcasts-section">
  <h2>Recent Listens</h2>
  <div class="podcast-grid">
    {{ range first 3 (where .Site.RegularPages "Section" "podcasts").ByDate.Reverse }}
    <div class="podcast-card">
      <h3>{{ .Title }}</h3>
      <p class="show-name">{{ .Params.show }}</p>
      <p class="date">{{ .Date.Format "Jan 2, 2006" }}</p>
      <p class="description">{{ .Params.description }}</p>
      <a href="{{ .Params.link }}" target="_blank">Listen</a>
    </div>
    {{ end }}
  </div>
  <div class="see-more">
    <a href="{{ "/podcasts" | relURL }}" class="btn btn-primary">See More</a>
  </div>
</div>
